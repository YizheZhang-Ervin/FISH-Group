    <body>
        <div id="app">
            <header>
                FISH Group ( <span id="mouseX" class="bgtrans"></span> , <span id="mouseY" class="bgtrans"></span> )

                <div class="menu" :style="width" v-show="menuShow">
                    <input type="button" value="Home" class="bgtrans menuInnerBtn" @click="changeRightShow(1)">
                    <input type="button" value="NS Model" class="bgtrans menuInnerBtn" @click="changeRightShow(2)">
                    <input type="button" value="Group" class="bgtrans menuInnerBtn" @click="changeRightShow(3)">
                </div>
            </header>
            <main>
                <div class="left">
                    <div id="charts" :style="halfheight"></div>
                </div>
                <div class="right" :style="height">
                    <!-- Home -->
                    <div class="right-parameters" v-show="homeShow">
                        <p>Nelson Siegel Model</p>
                        <br />
                        <form id="form001">
                            <p>Adjust Parameters</p>
                            <br />
                            <label for="lambda">λ (lambda)</label>
                            <input id="lambda" type="text" v-model="lambda" class="bgtrans">
                            <br />
                            <label for="beta0">β0 (beta0)</label>
                            <input id="beta0" type="text" v-model="beta0" class="bgtrans">
                            <br />
                            <label for="beta1">β1 (beta1)</label>
                            <input id="beta1" type="text" v-model="beta1" class="bgtrans">
                            <br />
                            <label for="beta2">β2 (beta2)</label>
                            <input id="beta2" type="text" v-model="beta2" class="bgtrans">
                            <br /><br />
                            <p>Fit Model</p>
                            <label for="rowNo">Row?</label>
                            <input id="rowNo" type="text" v-model="rowNo" class="bgtrans">
                            <br />
                            <input type="button" value="Fit One" class="bgtrans btn" @click="getOne()"
                                title="get one group of parameters">
                            <input type="button" value="Fit All" class="bgtrans btn" @click="getAll()"
                                title="get optimal parameters">
                            <input type="reset" value="Reset" class="bgtrans btn" @click="getTestData()">
                        </form>
                        <p v-text="history"></p>
                    </div>
                    <!-- NS Model -->
                    <div class="right-codes" v-show="modelShow">
                        <iframe src="./code.html" class="frame"></iframe>
                    </div>
                    <!-- team -->
                    <div v-show="teamShow">
                        <p>Fixed Income Securities Happy Group (FISH Group)</p>
                        <br />
                        <div class="team">
                            <div>
                                <p>Shark</p>
                                <img src="./static/shark.png" width=100>
                            </div>
                            <div>
                                <p>Shark</p>
                                <img src="./static/shark.png" width=100>
                            </div>
                            <div>
                                <p>Shark</p>
                                <img src="./static/shark.png" width=100>
                            </div>
                            <div>
                                <p>Shark</p>
                                <img src="./static/shark.png" width=100>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
        <script src="./index.js" async="async"></script>
        <script src="./control.js"></script>
    </body>

</html>
